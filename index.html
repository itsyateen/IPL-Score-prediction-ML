<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPL Score Predictor 2023</title>
  <link rel="stylesheet" href="../static/styles/styles.css">
</head>

<body style="background-image: url('static/pic1.jpg'); align-items: center;" >
  <div class="container">
    <h1 class="heading">IPL Score Predictor 2023</h1>

    <form action="/predict" method="post" class="form-container">
      <label for="batting_team">Select Batting Team:</label>
      <select name="batting_team" id="batting_team">
        {% for team in teams %}
          <option value="{{ team }}">{{ team }}</option>
        {% endfor %}
      </select><br><br>

      <label for="bowling_team">Select Bowling Team:</label>
      <select name="bowling_team" id="bowling_team">
        {% for team in teams %}
          <option value="{{ team }}">{{ team }}</option>
        {% endfor %}
      </select><br><br>

      <label for="current_runs">Current Runs:</label>
      <input type="number" name="current_runs" id="current_runs" required><br><br>

      <label for="current_wickets">Current Wickets:</label>
      <input type="number" name="current_wickets" id="current_wickets" required><br><br>

      <label for="overs">Overs:</label>
      <input type="number" step="0.1" name="overs" id="overs" required><br><br>

      <label for="runs_last_5overs">Runs Last 5 Overs:</label>
      <input type="number" name="runs_last_5overs" id="runs_last_5overs" required><br><br>

      <label for="wickets_last_5overs">Wickets Last 5 Overs:</label>
      <input type="number" name="wickets_last_5overs" id="wickets_last_5overs" required><br><br>

      <input type="submit" value="Predict">
    </form>

    {% if predicted_range %}
      <div class="result" style="color: white; font-size: 16px;">
        <h2>Result</h2>
        <p>Predicted Score Range: {{ predicted_range[0] }} - {{ predicted_range[1] }}</p>
        <p>Required Run Rate: {{ '%.2f' % required_run_rate }}</p>
      </div>
    {% endif %}
  </div>
</body>

</html>
